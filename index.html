<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 0;
            width: 1000px;
            height: 800px;
            margin: 200px auto;
        }


        .box div{
            float: left;
            width: 300px;
            height: 800px;
        }


    </style>
</head>


<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script>
    $('.box div').each(function (index,el) {
        $(el).css('background','url("img/'+(index+1)+'.jpg")');
    }).on('mouseenter',function () {
        $(this).stop().animate({
            width:600
        },500).siblings().stop().animate({
            width:200
        }).on('mouseleave',function () {
            $('.box div').stop().animate({
                width:300
            },500)
        })
    })




</script>
</html>
